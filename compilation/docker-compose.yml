      dockerfile_inline: |
        FROM ubuntu:18.04
        RUN apt-get update && apt-get install -y clang
  clang-3:
    image: clang:10.0.0
    build:
      dockerfile_inline: |
        FROM ubuntu:20.04
        RUN apt-get update && apt-get install -y clang