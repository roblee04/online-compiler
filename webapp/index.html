<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online C++ Compiler!</title>
  <script src="https://cdn.jsdelivr.net/npm/@wasmer/wasi"></script>
  <script src="https://cdn.jsdelivr.net/npm/@wasmer/cli"></script>
  <style>
    #editor {
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>C++ Code Sandbox</h1>
  <textarea id="editor" placeholder="Write your C++ code here..."></textarea>
  <button onclick="compileCode()">Compile</button>
  <button onclick="runCode()">Run</button>
  <div id="output"></div>

  <script>
    async function compileCode() {
      const code = document.getElementById('editor').value;
      const module = new WebAssembly.Module(await wasi.compile(code));
      window.compiledModule = module;
      console.log("Code compiled successfully.");
    }

    async function runCode() {
      if (!window.compiledModule) {
        console.error("Error: Please compile the code first.");
        return;
      }

      const instance = new WebAssembly.Instance(window.compiledModule, wasi.getImports(instance));
      const run = instance.exports._start;
      const { stdout, stderr } = wasi.call(run);
      document.getElementById('output').innerText = stdout;
      console.error(stderr);
    }
  </script>
</body>
</html>
